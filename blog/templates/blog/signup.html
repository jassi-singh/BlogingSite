{% extends 'blog/base.html' %}
{% block body_block %}
<div class="login-cont">
<div class="login-box">
{% if form.errors %}
<div class="error">{{form.errors}}</div>
{% endif %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <h2>Signup HERE!</h2>
        <div class="user-box">
            {{ form.username }}
            <label>Username</label>
        </div>
    
        <div class="user-box">
            {{ form.password1 }}
            <label>Password</label>
        </div>

        <div class="user-box">
            {{ form.password2 }}
            <label>Confirm Password</label>
        </div>
    
        <a type="submit" value="signup">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Signup">
        </a>
    </form>
    
</div>
</div>
{% endblock body_block %}
